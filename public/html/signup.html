<!DOCTYPE html>
<html>
<head>
	<title>On My Plate</title>
</head>
	<body>
		<form id="js-signup-form">
			<div>
				<label>username</label>
				<input type="text" name="username" id="signup-username" placeholder="username">
			</div>	
			<div>
				<label>email</label>
				<input type="text" name="email" id="signup-email" placeholder="email">
			</div>	
			<div>
				<label>password</label>
				<input type="text" name="password" id="signup-pwd" placeholder="password">
			</div>
			<div>
				<label>first name</label>
				<input type="text" name="first name" id="signup-first-name" placeholder="first name">
			</div>	
			<div>
				<label>last name</label>
				<input type="text" name="last name" id="signup-last-name" placeholder="last name">
			</div>	
			<button type="submit">Sign Up</button>
		</form>
	</body>
</html>
