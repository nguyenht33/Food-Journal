<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
		<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/main.css">
		<title>On My Plate</title>
	</head>
	<body>
		<header class="form-header">
			<a href="/"><img src="../images/logo.svg"></a>
		</header>
		<main class="form-main">
			<div class="signup-container">
				<h2>Login</h2>
				<form id='js-login-form'>
					<div>
						<label for='username'>username</label>
						<input type='text' name='username' id='login-user'>
					</div>
					<div>
						<label for='password'>password</label>
						<input type='password' name='password' id='login-pwd'>
					</div>
					<div class="login-err"></div>
					<div class="demo">
						<p><span>Demo User:</span> testuser | <span>Password:</span> testing</p>
					</div>
					<div>
						<button type='submit'>Login</button>
					</div>
				</form>
			</div>
		</main>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
		<script type="text/javascript" src="../js/signin.js"></script>
	</body>
</html>
