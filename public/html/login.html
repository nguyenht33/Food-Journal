<!DOCTYPE html>
<html>
	<head>
		<title>On My Plate</title>
	</head>
	<body>
		<form id='js-login-form' action='api/auth/login' method='post'>
			<div>
				<label for='username'>username</label>
				<input type='text' name='username' id='login-user' placeholder='username'>
			</div>	
			<div>
				<label for='password'>password</label>
				<input type='password' name='password' id='login-pwd' placeholder='password'>
			</div>
			<button type='submit'>Login</button>
		</form>
		<script type="text/javascript" src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
	</body>
</html>
